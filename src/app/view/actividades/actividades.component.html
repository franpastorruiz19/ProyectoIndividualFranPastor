<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="card col-sm-9 col-md-6 col-lg-6 py-6 px-6 mt-5 mb-5" style="height: 1050px;">
            <div class="row justify-content-center text-center">
                <img src="../../../assets/img/logo.png" alt="logo">
            </div>
            <div>
                <form class="row d-flex justify-content-center ">

                    <div class="col-9">
                        <div class="mt-5">
                            <label style="font-size: 35px; font-weight: bold;">Dar de alta una actividad del tipo {{userSession.getUser().empresa.tipoEmpresa}}</label>
                        </div>

                        <div class="my-2">
                            <label style="color: red;">{{labelInfo}}</label>
                        </div>

                        <div class="mb-5 mt-5">
                            <label for="nombre">Nombre:</label>
                            <input [(ngModel)]="formActividad.nombre" type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombre" />
                        </div>
                        
                        <div class="mb-5 mt-5">
                            <label for="descripcion">Descripción:</label>
                            <textarea [(ngModel)]="formActividad.descripcion" id="descripcion" class="form-control" placeholder="Descripción" name="descripcion"></textarea>
                        </div>
                        
                        <div class="mb-5 mt-5">
                            <label for="precio">Precio:</label>
                            <input [(ngModel)]="formActividad.precio" type="number" id="precio" class="form-control" placeholder="Precio" name="precio" />
                        </div>
                        
                        <div class="mb-5 mt-5">
                            <label for="participantes">Número de participantes:</label>
                            <input [(ngModel)]="formActividad.participantes" type="number" id="participantes" class="form-control" placeholder="Número de participantes" name="participantes" />
                        </div>
                        
                        <div class="mb-5 mt-5">
                            <label for="fechaActividad">Fecha de actividad:</label>
                            <input [(ngModel)]="formActividad.fechaActividad" type="date" id="fechaActividad" class="form-control" placeholder="Fecha de actividad" name="fechaActividad" />
                        </div>
                        <div class="text-center pt-1 ">
                            <button class="btn btn-main mb-5 mt-2" type="button"
                                (click)="onSubmit()">Registrar actividad</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
